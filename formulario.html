<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/estilo-formulario.css">
		<title>Cadastro</title>
	</head>
	<body>
		<div class="box">
			<a href="page.html"><img src="imagem/logo-wood-2.png"></a>
			<div class="flex">
				<h1 class="titulo">Cadastro de Clientes</h1>
				<p class="subtitulo">Preencha com suas informações</p>
				<br>
			</div>
			<form>
				<fieldset class="grupo">
					<div class="campo">
						<label for="nome">Nome</label>
						<input type="text" name="nome" id="nome" required>
					</div>
					<div class="campo">
						<label for="sobrenome">Sobrenome</label>
						<input type="text" name="sobrenome" id="sobrenome" required>
						
					</div>
				</fieldset>
				<div class="campo">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>
				<div class="campo">
					<label>Qual aplicação você gostaria de utilizar?</label>
					<label>
						<input type="radio" name="aplicacao" value="web">WEB
					</label>
					<label>
						<input type="radio" name="aplicacao" value="aplicativo">APP
					</label>
					<label>
						<input type="radio" name="aplicacao" value="Ambos">Ambas
					</label>
				</div>
				<div class="campo">
					<label>Você gostaria de contratar quais serviços?</label>
					<select id="serviços">
						<option selected disabled value="">Selecione</option>
						<option>Front-end</option>
						<option>Back-end</option>
						<option>Fullstack</option>
					</select>
					<div class="campo">
						<br>
						<label>Conte um pouco sobre sua empresa e o pruduto que gostaria de desenvolver.</label>
						<textarea row="10" style="width: 43em;" id="empresa" name="empresa"></textarea>
					</div>
					<div class="box-botao">
						<button class="botao"type="submit">Enviar</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
